<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raja's Image Filters</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">IMAGE FILTERS</h1>
    <div class="text-center">
      <canvas id="can"></canvas>
    </div>
    <div class="text-center mt-3">
      <h2>Load image</h2>
      <input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()">
      <input type="button" value="Clear the Image" onclick="clearcanvas()" class="btn btn-secondary ml-2">
    </div>
    <div class="text-center mt-3">
      <h3>Choose filters</h3>
      <div class="btn-group">
        <input type="button" value="Grayscale" onclick="makegrayscale()" class="btn btn-primary mr-2">
        
        <input type="button" value="Red" onclick="makered()" class="btn btn-primary mr-2">
        <input type="button" value="Green" onclick="makegreen()" class="btn btn-primary mr-2">
        <input type="button" value="Blue" onclick="makeblue()" class="btn btn-primary mr-2">
        <input type="button" value="Bright" onclick="makebright()" class="btn btn-primary mr-2">
        <input type="button" value="Dull" onclick="makedull()" class="btn btn-primary mr-2">
        <input type="button" value="Download Image" onclick="download()" class="btn btn-success mr-2">
        <input type="button" value="Reset to Original" onclick="resetimage()" class="btn btn-danger">
      
      
      </div>
    </div>
  </div>






  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
  <script src="./script.js"></script>
</body>
</html>
